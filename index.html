<!DOCTYPE html>
<html>
<head>
	<title>수강신청 정보 페이지</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1 style="color: red;">커뮤니티 페이지</h1>
	<nav>
		<ul>
			<li><a href="#강의정보">강의정보</a></li>
			<li><a href="#수강신청일정">수강신청 일정</a></li>
			<li><a href="#커뮤니티">커뮤니티</a></li>
			<li><a href="#수강신청연습">수강신청 연습</a></li>
		</ul>
	</nav>
	<section id="강의정보">
		<h2>강의정보</h2>
		<p>여기에 강의 정보를 입력하세요.</p>
	</section>
	<section id="수강신청일정">
		<h2>수강신청 일정</h2>
		<p>여기에 수강신청 일정을 입력하세요.</p>
	</section>
	<section id="커뮤니티">
		<h2>커뮤니티</h2>
		<form>
			<label for="제목">제목:</label><br>
			<input type="text" id="제목" name="제목"><br>
			<label for="본문">본문:</label><br>
			<textarea id="본문" name="본문" rows="4" cols="50"></textarea><br>
			<input type="submit" value="게시">
		</form>
		<hr>
		<h3>게시글 1</h3>
		<p>여기에 게시글 1의 내용을 입력하세요.</p>
		<form>
			<label for="댓글">댓글:</label><br>
			<input type="text" id="댓글" name="댓글"><br>
			<input type="submit" value="댓글달기">
		</form>
		<h4>댓글 1-1</h4>
		<p>여기에 댓글 1-1의 내용을 입력하세요.</p>
	</section>
	<section id="수강신청연습">
			<h2>수강신청 연습</h2>
		<p>여기에 수강신청 연습을 위한 폼을 입력하세요.</p>
	</section>
</body>
</html>
